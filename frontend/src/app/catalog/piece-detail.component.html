<div class="max-w-2xl mx-auto p-4" *ngIf="piece">
  <button routerLink="/catalog" class="text-blue-600 hover:underline mb-4">← Volver</button>

  <h1 class="text-3xl font-bold mb-2">{{ piece.name }}</h1>
  <p class="text-gray-600 mb-4">
    {{ piece.estimatedTime }} días • {{ piece.price | currency:'MXN' }}
  </p>

  <img
    [src]="piece.images[0] || 'https://via.placeholder.com/600x350?text=Sin+Imagen'"
    alt="{{ piece.name }}"
    class="w-full rounded mb-4" />

  <!-- Puedes agregar más detalles aquí -->
</div>

<div *ngIf="loading" class="text-center py-10">Cargando…</div>
