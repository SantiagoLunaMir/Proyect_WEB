<!-- frontend/src/app/catalog/piece-detail.component.html -->
<div class="max-w-2xl mx-auto p-4">
  <button
    routerLink="/catalog"
    class="text-blue-600 hover:underline mb-4 transition"
  >← Volver al catálogo</button>

  <div *ngIf="piece" class="bg-white border rounded-lg shadow-sm overflow-hidden">
    <img
      [src]="piece.images[0] || 'https://via.placeholder.com/600x350?text=Sin+Imagen'"
      alt="{{ piece.name }}"
      class="w-full h-64 object-cover"
    />
    <div class="p-6">
      <h1 class="text-3xl font-bold mb-2">{{ piece.name }}</h1>
      <div class="flex items-baseline space-x-4 mb-4">
        <span class="text-xl font-semibold text-gray-800">
          {{ piece.price | currency:'MXN' }}
        </span>
        <span class="text-sm text-gray-600">
          • {{ piece.estimatedTime }} días entrega
        </span>
      </div>
      <p class="text-gray-700 mb-6">{{ piece.description }}</p>

      <div *ngIf="piece.images.length > 1" class="grid grid-cols-2 gap-2 mb-6">
        <img
          *ngFor="let img of piece.images.slice(1,5)"
          [src]="img"
          alt="Imagen adicional"
          class="w-full h-32 object-cover rounded"
        />
      </div>

      <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded transition">
        Solicitar pieza
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="text-center py-10">Cargando…</div>
</div>
