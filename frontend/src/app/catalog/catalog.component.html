<div class="max-w-5xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Catálogo de Piezas</h1>

  <form (ngSubmit)="load()" class="mb-4 flex gap-2">
    <input
      type="text"
      [(ngModel)]="search"
      name="q"
      placeholder="Buscar…"
      class="border p-2 flex-1 rounded"
    />
    <button class="bg-blue-600 text-white px-4 py-2 rounded">Buscar</button>
  </form>

  <div *ngIf="loading" class="text-center py-10">Cargando…</div>

  <div
    *ngIf="!loading && pieces.length === 0"
    class="text-center py-10 text-gray-500">
    Sin resultados
  </div>

  <!-- Grid -->
  <div class="grid md:grid-cols-3 gap-4" *ngIf="pieces.length">
    <div
      *ngFor="let p of pieces"
      class="border rounded shadow-sm hover:shadow cursor-pointer"
      (click)="view(p._id)">
      <img
        [src]="p.images[0] || 'https://via.placeholder.com/400x250?text=Sin+Imagen'"
        alt="{{ p.name }}"
        class="w-full h-48 object-cover rounded-t" />
      <div class="p-3">
        <h3 class="font-semibold">{{ p.name }}</h3>
        <p class="text-sm text-gray-600 mb-1">
          {{ p.estimatedTime }} días • {{ p.price | currency:'MXN' }}
        </p>
      </div>
    </div>
  </div>

  <!-- Paginación -->
  <div class="flex justify-center items-center gap-4 mt-6" *ngIf="pages > 1">
    <button (click)="prev()" [disabled]="page === 1" class="px-3 py-1 border rounded">
      ‹
    </button>
    <span>{{ page }} / {{ pages }}</span>
    <button (click)="next()" [disabled]="page === pages" class="px-3 py-1 border rounded">
      ›
    </button>
  </div>
</div>
